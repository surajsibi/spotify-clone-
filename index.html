<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify||clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container bg-black flex">
      <div class="left">
        <div class="close">
            <img src="assets/close.svg" width="32" class="invert" alt="">
        </div>
        <div class="home bg-grey rounded m1 p1">
          <div class="logo">
            <img class="invert" src="assets/logo.svg" alt="logo" />
          </div>
          <ul>
            <li>
              <img
                class="invert"
                src="assets/home.svg"
                width="22"
                alt="home"> Home
            </li>
            <li>
              <img
                class="invert"
                src="assets/search.svg"
                width="22"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div class="libary flex bg-grey rounded m1 p1">
            <div class = "yourlibary">

                <div class="img">
                    <img src="assets/library.svg" width="22" alt="" /> Your Libary
                </div>
                <div class="add">
                    <img src="assets/add.svg" width="22" alt="" />
                </div>          
            </div>
            <div class="songlist">
                <ul>
                    
                </ul>
            </div>
            <div class="footer">

                <div>
                    <a href="https://www.spotify.com/in-en/legal/">
                        <span>Legal</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span>Safety &amp; Privacy Center</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/">
                        <span>Accessibility</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        <span>Cookies</span>
                    </a>
                </div>
                    
            </div>
          
        </div>
       
      </div>

      <div class="right ">
        <div class="header rounded ">
            <div class="arrow">
                <div class="menu">
                    <img src="assets/menu.svg" class="invert" width="38" alt="" srcset="">
                </div>
                <div class="leftright">
                    <img src="assets/arrow-left.svg" width="22" alt="">
                    <img src="assets/arrow-right.svg" width="22" alt="">

                </div>
                
            </div>
            <div class="signup">
                <button class="up">Sign Up</button>
                <button class="login">Log in</button>
            </div>
        </div>

            <h2>Popular Artists</h2>
            <div class="cardcontainer">
                
            </div>
            <div class="playbar">
                <div class="seekbar " >
                    <div class="circle" >
                        
                    </div>
                </div>
                <div class="abovebar">

                    <div class="songinfo">
                        
                    </div>
                    <div class="songbutton ">
                        <img  id="previous" src="assets/presong.svg" width="22" alt="">
                        <img id="play" src="assets/play.svg "  width="22 alt="">
                        <img id="next" src="assets/nextsong.svg" width="22" alt="">
                    </div>
                    <div class="music">

                        <div class="songtime">
                            
                        </div >
                        <div class="volume invert">
                            <img src="assets/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
